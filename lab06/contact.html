        <h2>Form</h2>

        <form action="https://formspree.io/f/meqbrpay" method="POST">
            <label for="fullname">What is Your Full Name</label><br>
            <input type="text" id="fullname" name="Full Name"><br>

            <br><label>Comments or Suggestions:</label><br>
            <textarea id="comments" name="comments"></textarea><br>

            <input type="radio" id="helpful" name="helpfulnothelpful">
            <label for="helpful">helpful</label>
            <input type="radio" id="nothelpful" name="helpfulnothelpful">
            <label for="nothelpful">not helpful</label><br>

            <input type="checkbox" id="positive" name="positive" value="positive experience">
            <label for="positive">positive experience</label><br>

            <label>Rate your Experience</label><br>
            <select id="rate" name="rate">
                <option value="Great">Great</option>
                <option value="Okay">Okay</option>
                <option value="Bad">Bad</option>
            </select><br>
            <input type="submit" value="Submit"/>
        </form>
