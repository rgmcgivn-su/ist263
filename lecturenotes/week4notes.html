<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8">
            <title>Week 4 Tables and Forms</title>
            <style>
                td, th {border: 1px solid black }
            </style>
        </head>
        <body>
            <h1>Tables and Forms</h1>
            <h2>Tables</h2>

            <table>
                <caption>World Population</caption>
                <tr>
                    <th>Country</th> <!--headings dont have to be at the top-->
                    <th>Population</th>
                    <th>% of World Population</th>
                </tr>
                <tr>
                    <td>China</td>
                    <td>1,403,830,640</td>
                    <td>18%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
                <tr>
                    <td>United States</td>
                    <td>330,070,331</td>
                    <td>4.23%</td>
                </tr>
                <tr>
                    <td>Indonesia</td>
                    <td>269,603,400</td>
                    <td>3.45%</td>
                </tr>
                <tr>
                    <td>Pakistan</td>
                    <td>220,892,331</td>
                    <td>2.83%</td>
                </tr>
            </table>

            <h2>Forms</h2>

            <form action="" method="post">
                <!--all the form tags are inline-->
                <label for="fullname">What's your name:</label><br>
                <input type="text" id="fullname" name="Full Name"<br>

                <br><label>Special Instructions:</label><br>
                <textarea id="instructions" name="instructions" row="5" cols="40"></textarea><br>

                <input type="radio" id="pickup" name="pickupdelivery">
                <label for="pickup">pickup</label>
                <input type="radio" id="delivery" name="pickupdelivery">
                <label for="delivery">delivery</label><br>

                <input type="checkbox" id="extra" name="extra" value="extra sauce"
                <label for="extra">extra sauce</label><br>

                <label>Neighborhood</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option></option>
                    <option value="Westcott">Westcott</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Eastwood">Eastwood</option>
                </select><br>
                <input type="submit" value="send form">
            </form>
        </body>
</html>
